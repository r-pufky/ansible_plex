---
###############################################################################
# Experimental Settings
###############################################################################
# Additional settings in Preferences.xml that are typically hidden from users.
#
# All options are not configured in Preferences unless explicitly set. Any
# option that is promoted (e.g. added to the UI) are actively migrated to
# standardized sections.
#
# Only set these options when explicitly fixing an issue.
#
# Reference:
# * https://support.plex.tv/articles/201105343-advanced-hidden-server-settings

# Album sort.
#
# A field:direction value for the default album sort. 'year', 'title', etc. PMS
# 1.4.1+ has UI setting per library/per artist.
#
# plex_cfg_experimental_album_sort: 'year:desc'
#
# Default: ''.
plex_cfg_experimental_album_sort: ''

# Article strings.
#
# A comma-separated list of words considered to be grammatical articles, which
# are removed in sort titles.
#
# plex_cfg_experimental_article_strings: 'the, das, der, a, an, el, la'
#
# Default: ''.
plex_cfg_experimental_article_strings: ''

# Background transcode low priority.
#
# Makes background transcodes have a lower priority than active streaming when
# set to 1 (1/0).
#
# plex_cfg_experimental_background_transcode_low_priority: 1
#
# Default: 1.
plex_cfg_experimental_background_transcode_low_priority: ''

# DLNA platinum logging level.
#
# Sets level for the separate, 'Neptune DLNA' (OFF/ON).
#
# Default: 'OFF'.
plex_cfg_experimental_dlna_platinum_logging_level: ''

# Enable local security.
#
# Determines whether Plex Media Server must be claimed/signed-in to access it
# (default is 1/true) (1/0).
#
# plex_cfg_experimental_enable_local_security: 1
#
# Default: 1.
plex_cfg_experimental_enable_local_security: ''

# Generate BIF frame interval.
#
# For video preview thumbnails, sets how often (in seconds) we create the
# thumbnail (default is 2). This directly affects library scanning performance
# and storage space. A more reasonable value if there are freezes during
# scanning is the scrub interval for the player used (10-15).
#
# plex_cfg_experimental_generate_bif_frame_interval: 2
#
# Default: 2.
plex_cfg_experimental_generate_bif_frame_interval: ''

# Generate BIF keyframes only.
#
# When generating video preview thumbnails for playback, only look at keyframes
# in the video. Greatly speeds up processing and reduces CPU usage (default is
# 1) (1/0).
#
# plex_cfg_experimental_generate_bif_keyframes_only: 1
#
# Default: 1.
plex_cfg_experimental_generate_bif_keyframes_only: ''

# local appdata path.
#
# Set the location of of the Plex Media Server data directory (Windows only).
# (Default is 'C:\Users\[ComputerUser]\AppData\Local\Plex Media Server').
#
# plex_cfg_experimental_local_app_data_path:
#   'C:\Users\[ComputerUser]\AppData\Local\Plex Media Server'
#
# Default:
#   'C:\Users\[ComputerUser]\AppData\Local\Plex Media Server'
plex_cfg_experimental_local_app_data_path: ''

# Log memory use.
#
# Set Plex Media Server to log memory use and the system total used memory in
# Plex Media Server logs. A server restart is required for the change to take
# effect. Not recommended for normal usage. Requires PMS v1.20.2 or newer. (Not
# available for FreeBSD or NVIDIA SHIELD.) (Default is 0) (1/0).
#
# plex_cfg_experimental_log_memory_use: 1
#
# Default: 1.
plex_cfg_experimental_log_memory_use: ''

# Log num files.
#
# Number of past log files to retain (default is 5).
#
# plex_cfg_experimental_log_num_files: 5
#
# Default: 5.
plex_cfg_experimental_log_num_files: ''

# Long running job threads.
#
# Sets how many threads can be used for long-running jobs, such as Sonic
# Analysis (Default is half the total threads for the processor).
#
# plex_cfg_experimental_long_running_job_threads: 4
#
# Default: 1/2 of total threads.
plex_cfg_experimental_long_running_job_threads: ''

# Radio days since last played.
#
# When playing a Radio or Smart Shuffle, Plex prefers to include tracks that
# have not been played recently. This sets that 'recent' period (default is 2).
#
# plex_cfg_experimental_radio_days_since_last_played: 2
#
# Default: 2.
plex_cfg_experimental_radio_days_since_last_played: ''

# Radio directory limit.
#
# Controls how many 'genre', 'style', or 'mood' radios are exposed, on clients
# that support those radio types (default is 50).
#
# plex_cfg_experimental_radio_directory_limit: 50
#
# Default: 50.
plex_cfg_experimental_radio_directory_limit: ''

# Transcoder default duration.
#
# Duration in minutes to use when transcoding something with an unknown
# duration (120 is the default if nothing set).
#
# plex_cfg_experimental_transcoder_default_duration: 120
#
# Default: 120 (2 minutes).
plex_cfg_experimental_transcoder_default_duration: ''

# Transcoder H264 options override.
#
# The x264 preset to use when transcoding.
#
# plex_cfg_experimental_transcoder_h264_options_override: 'veryfast'
#
# Default: 'veryfast'.
plex_cfg_experimental_transcoder_h264_options_override: ''

# Transcoder log level.
#
# The log level for the Plex transcoder itself (error/verbose).
#
# plex_cfg_experimental_transcoder_log_level: 'error'
#
# Default: 'error'.
plex_cfg_experimental_transcoder_log_level: ''

# Transcoder photo file size limit MiB.
#
# Maximum photo size to be tagged or transcoded (in mebibytes).
#
# plex_cfg_experimental_transcoder_photo_file_size_limit_mib: 100
#
# Default: 100.
plex_cfg_experimental_transcoder_photo_file_size_limit_mib: ''
