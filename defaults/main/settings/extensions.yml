---
# yamllint disable rule:line-length
###############################################################################
# Extensions Section
###############################################################################
# Manually specify additional preferences that are not explicitly defined in
# this config. Use to add additional options from future plex updates that are
# not currently in the role. If you are using this section, please submit a bug
# with the specific key that needs to be added to the config.
#
# Extensions have precedence over defaults; any setting that is also defined in
# defaults will be overwritten with the value defined here.
#
# Deprecated options may be specified here.
#
# https://github.com/r-pufky/ansible_plex/issues
#
# plex_preference_extensions:
#     dict - additional XML settings
#   {Key}: str - XML value
#
# plex_preference_extensions:
#   SomeNewPlexPreferenceOption: '1'
#   ApertureSharingEnabled: '0'
#
# Default: {}.
plex_preference_extensions: {}

###############################################################################
# Deprecated Options
###############################################################################
# Deprecated options are no longer supported in newer versions of Plex but may
# need to be used in plex_preference_extensions.
#
# Advanced hidden options can be defined here if they still exist.
#
# Reference:
# * https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/

# First time running plex? Default: False.
#   FirstRun="0"

# Does plex cloud sync need to push an update? Default: False.
#   CloudSyncNeedsUpdate="0"

# Enable scheduled library updates?
#
# superceeded by FSEventLibraryUpdatesEnabled
#
# Default: True.
#   ScheduledLibraryUpdatesEnabled="1"

# Share aperature photos?
#
# Aperature killed in 2014.
#
# Default: False.
#   ApertureSharingEnabled="0"

# Share iPhoto library? Default: False.
#   iPhotoSharingEnabled="0"

# Share iTunes library? Default: False.
#   iTunesSharingEnabled="0"

# Enabled media DTS downmixing? Default: True.
#   enableMediaLinkDtsDownmixing="1"

# Gracenote user ID for plex.
#   GracenoteUser="{token}"

# Agent last.fm artists vevo plungin enable? DefaulT: True.
#   agentAutoEnabled.com.plexapp.agents.lastfm.Artists.com.plexapp.agents.vevo="1"

# Agent last.fm albums lyricfind plugin enable? Default: True.
#   agentAutoEnabled.com.plexapp.agents.lastfm.Albums.com.plexapp.agents.lyricfind="1"

# Agent plexmusic albums lyricfind enable? Default: True.
#   agentAutoEnabled.com.plexapp.agents.plexmusic.Albums.com.plexapp.agents.lyricfind="1"

# Fetch missing location names for items in photo sections? Default: True.
#   ButlerTaskReverseGeocode="1"

# Analyze and tag photos? Default: True.
#   ButlerTaskGenerateAutoTags="1"

# Disable capability checking (ensures incompatible plugins are hidden)?
#
# Default: False.
#  disableCapabilityChecking="0"
