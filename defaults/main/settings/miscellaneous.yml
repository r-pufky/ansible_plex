---
###############################################################################
# Miscellaneous Section
###############################################################################

# Oldest previously installed plex version.
#
# Version is set on initial Plex installation and recorded in Plex DB.
#
# Special Case:
#   * honors plex_cfg_keep_auto_generated_values_enable.
#
# Values:
#      legacy: Legacy plex install (1st gen plex >10 years ago).
#   {VERSION}: Last installed plex version (e.g. '1.28.2.6106-44a5bbd28').
#          '': '' or auto-generated Plex value (default).
#
# Default: ''.
plex_cfg_oldest_previous_version: ''

# Plex username. Default: ''.
plex_cfg_online_username: ''

# Plex user email. Default: ''.
plex_cfg_online_mail: ''

# Plex user access token (see above). Default: ''.
plex_cfg_online_token: ''

# Use this server as user home (default) server? Default: True.
plex_cfg_online_home: true
