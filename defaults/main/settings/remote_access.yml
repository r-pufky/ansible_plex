###############################################################################
# Settings > Remote Access
###############################################################################
# Remote access configuration. See reference for more information.
#
# Reference:
# * https://support.plex.tv/articles/200931138-troubleshooting-remote-access

# Enable Remote Access?
#
# Publishing a server on Plex Online makes it automatically available on your
# client devices without any configuration of your router.
#
# Default: False.
plex_cfg_publish_server_on_plex_online_key: false

# Enable manual port specification?
#
# You may need to enable this to establish a direct connection from outside
# your network. You may also need to configure your router.
#
# Default: False.
plex_cfg_manual_port_mapping_mode: false

# Manul Port to Use. Default: 32400.
plex_cfg_manual_port_mapping_port: 32400

# Internet upload speed (Kbps).
#
# Overall upload limit for all streams. WebUI uses Mbps and should be converted
# accordingly.
#
# Default: 0 (no limit).
plex_cfg_wan_total_max_upload_rate: 0

# Limit remote stream bitrate (Kbps).
#
# Set the maximum bitrate of a single remote stream from this server.
#
# Values:
#       0: Original (no limit) (default).
#   40000: 40 Mbps (4k).
#   30000: 30 Mbps (4k).
#   25000: 25 Mbps (4k).
#   20000: 20 Mbps (1080p).
#   15000: 15 Mbps (1080p).
#   12000: 12 Mbps (1080p).
#   10000: 10 Mbps (1080p).
#    8000: 8 Mbps (1080p).
#    4000: 4 Mbps (720p).
#    3000: 3 Mbps (720p).
#    2000: 2 Mbps (480p).
#    1500: 1.5 Mbps (480p).
#     720: 720 Kbps.
#     320: 320 Kbps.
#
# Default: 0.
plex_cfg_wan_per_stream_max_upload_rate: 0
