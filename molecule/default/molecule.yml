---
###############################################################################
# Default
###############################################################################
# Default configuration is deployed successfully. Configuration should succeed
# with and without plex_srv_user_data_manage_enable.
#
# Tests:
# * plexmediaserver, plex-update services are active (configs loaded).
# * DB cache auto grow is applied (44).
# * Auto-generated variables are NOT the same as default values
#   (except plex_hardware_device_path).
# * Stateful options are NOT the same as default values.

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    host_vars:
      plex-debian-13-user_data:
        plex_srv_user_data_manage_enable: true
platforms:
  - name: 'plex-debian-13-default'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
    published_ports:
      - '32400:32400/tcp'
  - name: 'plex-debian-13-user_data'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
verifier:
  name: 'ansible'
lint: |
  set -e
  yamllint .
  ansible-lint .
scenario:
  test_sequence:
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    - 'verify'
    - 'destroy'
