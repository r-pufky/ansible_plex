###############################################################################
# Plex Role Options
###############################################################################
# Use Debian package for installation.
#
# Updates:
# * Branch for new Debian releases.
# * KEEP a separate change log as changes are made.
# * Use bare-metal docs to validate package/process changes.
# * Update role defaults (includes updating defaults, tasks):
#   * Use configuration docs to add new variables.
#   * Use defaults to remove any changed/deprecated variables.
#   * Show advanced options in UI, compare to existing config files.
#   * Set advanced options to reveal additional variables.
# * Update tests for any changes.
# * Standard role validation testing (yamllint, ansible-lint, to-do, no-qa).
# * Tag with OS-APP-ROLE version.
#
# Reference:
# * https://forums.plex.tv/t/plex-media-server/30447

# Last time Plex options were validated against a default configuration.
plex_role_validate_date: '2025-08-25'
plex_role_validate_release: 'trixie'
plex_role_validate_version: '1.43.0.10389'

# Location of plex DB.
plex_role_db_dir: 'Plug-in Support/Databases/com.plexapp.plugins.library.db'

###############################################################################
# APT Packages
###############################################################################
# Obtained from manual package install and checking plexmediaserver.list.
#
# Reference:
# * https://support.plex.tv/articles/200288586-installation/

plex_role_packages:
  - 'plexmediaserver'
  - 'python3-lxml'  # XML parsing for Preferences.xml.
  - 'curl'  # plexupdate, dbrepair script.

plex_role_apt_sources:
  - name: 'plexmediaserver'
    types:
      - 'deb'
    uris: 'https://downloads.plex.tv/repo/deb'
    suites:
      - 'public'
    components:
      - 'main'
    signed_by: 'https://downloads.plex.tv/plex-keys/PlexSign.key'

###############################################################################
# DBRepair.sh
###############################################################################
# Database maintenance script.
#
# Reference:
# * https://github.com/ChuckPa/DBRepair

plex_role_repair_url: '{{
    "https://github.com/ChuckPa/PlexDBRepair/releases/latest/download/" ~
    "DBRepair.sh"
  }}'

###############################################################################
# Default Plex User/Group
###############################################################################

plex_role_group:
  name: 'media'
  gid: 5555

plex_role_user:
  name: 'media'
  group: 'media'
  uid: 5555
  shell: '/usr/sbin/nologin'
  home: '/nonexistent'
  create_home: false
  password: '!'
  password_lock: true
  update_password: 'always'
  expires: -1
  system: true
